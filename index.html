<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Auto Padrao</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/logo.png" alt="" id="logoimg">
        </div>
        <div class="menu">
            <a href="">Início</a>
            <a href="">Sobre Nós</a>
            <a href="">Servicos</a>
            <a href="">Contato</a>

        <div class="social-media">

            <a href="instagram.com"><img src="img/instagram.png" alt=""></a>
            <a href="twitter.com"><img src="img/twitter.png" alt=""></a>

    <main>
        <div class="about" id="about">
            <h1>Sobre Nós</h1>

                <p>Serviço de funilaria e pintura automotiva (nacionais e importados) com profissionais que possuem mais de 20 anos de experiência.</p>
            </div>
        </div>
        <div class="service">
            <h1>Serviços</h1>
            <div class="service-img">
                <img src="img/service1.JPG" alt="">

            </div>
            <div class="service-img">
                <img src="img/service2.JPG" alt="">
                <h2>Funilaria</h2>
            </div>
            <div class="service-img">
                <img src="img/service 3.JPG" alt="">
                <h2>pintura</h2>
            </div>
        </div>
    </main>

    <div id="phone">
        <a href="tel: (11) 9 7209-0074">
          <img src="img/wpp.png">
        </a>
      </div>
